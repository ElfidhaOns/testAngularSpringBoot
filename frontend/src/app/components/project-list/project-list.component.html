  </div>

  <div class="row">
    <div *ngFor="let p of projects" class="col-md-4 mb-3">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ p.name }}</h5>

          <p class="card-text text-truncate">{{ p.description || 'Pas de description' }}</p>

          <p class="card-text text-muted mb-2" *ngIf="p.createdAt">
            CrÃ©Ã© le : {{ p.createdAt | date:'dd/MM/yyyy HH:mm' }}
          </p>
          <div class="mt-auto d-flex justify-content-between">
            <a [routerLink]="['/projects', p.id, 'tasks']" class="btn btn-primary btn-sm">
              ğŸ“ Tasks
            </a>
            <a [routerLink]="['/projects', p.id, 'edit']" class="btn btn-warning btn-sm">
              âœï¸ Modifier
            </a>
            <button class="btn btn-danger btn-sm" (click)="openDeleteModal(p)">âŒ Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Message si pas de projets -->
  <div *ngIf="!projects || projects.length === 0" class="text-center mt-4 text-muted">
    Pas de projets disponibles
  </div>
</div>

<!-- Modal Bootstrap pour confirmation -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirmer la suppression</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body">
        ÃŠtes-vous sÃ»r de vouloir supprimer le projet "<strong>{{ projectToDelete?.name }}</strong>" ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-danger" (click)="deleteProject()">Supprimer</button>
      </div>
    </div>
  </div>
</div>
